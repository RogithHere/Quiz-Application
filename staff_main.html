<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="/static/staff_main.css" type="text/css">
    <script type = "text/javascript" 
        src = "{{ url_for('static', filename = 'main.js') }}" >
    </script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="">Quiz Portal</a>
        </div>

        <ul class="showmenu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="/">Logout <i class='bx bx-log-out'></i></a></li>
        </ul>

        <div class="menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>
    
    <div id="staff_main_btn" class="staff_main_btn">
        <button onclick="showpostQns()" class="btn1">New Assignment</button>
        <button class="btn2" onclick="view_results()">View Assignment</button>
    </div>
    <form id="postQns" style="display: none;">
    <div class="qn_form" id="qn_form">
        <label for="Questions_number">Questions:</label>
        <input type="number" placeholder="Enter the No of questions" id="Questions_number" name="Questions_number" min="2" required class="Question_number"><br>
        <label for="options_number">Options:</label>
        <input type="number" placeholder="Enter the No of options" id="options_number" name="options_number" min="2" required><br>
        <label for="available_batch">Batch:</label>
        <select id="available_batch" name="available_batch" class="sub">
            <option value="-1">Select the Batch:</option>
        </select><br>
        <label for="sub">Subject</label>
        <select id="sub" class="sub">
            <option value="-1">Select the subject</option>
        </select><br>
    <button type="button" onclick="ready_qns()" class="enter" >Enter</button>

</div>
<div class="qn_container" id="qn_container" style="display: none;">
    <button type="button" class="entered_qns" id="entered_qns" onclick="final_form()">Submit</button>
</div>
</form>
<form id="result_form" style="display: none;">
    <div class="result_header">
    <label ><u>RESULT</u></label><br></div>
    <div class="result_value">
    <table id="result_table">
        <tr>
            <th>REGISTER NO</th>
            <th>SUBJECT</th>
            <th>MARKS</th>
            <th>TOTAL</th>
        </tr>
    </table>
</div>
    
</form>

</body>
</html>
